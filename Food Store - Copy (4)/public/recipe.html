<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <img src="https://thumbs.dreamstime.com/b/food-web-glossy-icon-button-isolated-white-food-web-glossy-icon-button-isolated-white-knife-icon-fork-icon-spoon-icon-192480916.jpg" 
                 alt="Food Store" class="logo-icon"> FOOD STORE
          </div>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/recipe.html">Recipe</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
            <li><a href="/login.html" class="btn login">Login</a></li>
            <li><a href="/register.html" class="btn register">Register</a></li>
          </ul>
        </nav>
    </header>

  <main>
    <section class="recipes">
      <h1>Our Recipes</h1>
      <div class="recipe-container">
        <button class="arrow-btn" id="prev-btn">&lt;</button>
        <div class="recipe-items">
          <div class="recipe-item">
            <img src="https://thumbs.dreamstime.com/z/italian-minestrone-soup-white-porcelain-soup-bowl-rustic-wooden-table-ingredients-298335200.jpg" alt="Homemade">
            <p>Homemade</p>
            <span>$10</span>
            <button class="add-to-cart" data-name="Homemade" data-price="10">Add to Cart</button>
          </div>
          <div class="recipe-item">
            <img src="https://simplybakings.com/wp-content/uploads/2022/04/Vegan-Pancit-Canton-3-360x240.jpg" alt="Noodles">
            <p>Noodles</p>
            <span>$20</span>
            <button class="add-to-cart" data-name="Noodles" data-price="20">Add to Cart</button>
          </div>
          <div class="recipe-item">
            <img src="https://img.freepik.com/premium-photo/top-view-delectable-fried-egg-white-plate-isolated_908985-78237.jpg" alt="Egg">
            <p>Egg</p>
            <span>$30</span>
            <button class="add-to-cart" data-name="Egg" data-price="30">Add to Cart</button>
          </div>
          <div class="recipe-item">
            <img src="https://daylightfoods.com/wp-content/uploads/2019/10/paspu-1.jpg" alt="Sushi Dizzy">
            <p>Sushi Dizzy</p>
            <span>$40</span>
            <button class="add-to-cart" data-name="Sushi Dizzy" data-price="40">Add to Cart</button>
          </div>
          <div class="recipe-item">
            <img src="https://th.bing.com/th/id/OIP.I7re9sHvyg62xKHkZtb3YwHaHa?rs=1&pid=ImgDetMain" alt="The Coffee Break">
            <p>The Coffee Break</p>
            <span>$50</span>
            <button class="add-to-cart" data-name="The Coffee Break" data-price="50">Add to Cart</button>
          </div>
        </div>
        <button class="arrow-btn" id="next-btn">&gt;</button>
      </div>

      <!-- Cart Section -->
      <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout-btn">Checkout</button>
      </section>

      <!-- Order Confirmation Section -->
      <section id="order-confirmation" style="display: none;">
        <h2>Order Confirmation</h2>
        <p>Your order has been placed successfully!</p>
        <h3>Order Details:</h3>
        <ul id="order-details"></ul>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
